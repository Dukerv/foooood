<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW.js with Custom Hover Animation</title>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <style>
        /* Custom hover effect */
        .hover-underline {
            position: relative;
            display: inline-block;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .hover-underline:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweep to Top Hover Effect</title>
    <style>
        .hover-effect {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
            overflow: hidden;
            transition: color 0.4s;
        }

        .hover-effect::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6f61;
            transition: top 0.4s;
            z-index: -1;
        }

        .hover-effect:hover::before {
            top: 0;
        }

        .hover-effect:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="#" class="hover-effect">Hover over me!</a>
</body>
</html>

    <!-- Your content here -->
    <div class="wow rotateOutDownLeft hover-underline">
        This element will zoom in!
    </div>

    <script>
        // Initialize WOW.js
        new WOW().init();
    </script>
</body>
</html>
