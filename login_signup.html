<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page with Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        .form-floating label {
            color: #6c757d;
        }

        .nav-tabs .nav-link.active {
            background-color: #508D4E;
            color: #fff;
        }
        .btn{
            background-color: #508D4E;
            border: none;
        }
        .btn:hover{
            background-color: #508D4E;
            border: black;
           
        }
        .nav-link{
            color: black;
        }
        .nav-link:hover{
            color: #508D4E;
        }
       
    </style>
</head>
<body>

<div class="auth-container">
    <ul class="nav nav-tabs nav-justified mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
        </li>
    </ul>
    <div class="tab-content" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-2">Login</h4>
                    <h5 class="text-center ">Welcome !</h5>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                            <label for="loginUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                            <label for="loginPassword">Password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-4">Sign Up</h4>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signUpUsername" placeholder="Enter username">
                            <label for="signUpUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter password">
                            <label for="signUpPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
